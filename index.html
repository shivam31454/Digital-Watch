<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <marquee behavior="" direction="left-right" style="background-color: aqua; border: 0px; padding: 0;margin: 0; font-size: 20px; font-weight: 600;">Digital Clock</marquee>
    <div class="container">
        <div id="time">
            <div class="circle" style="--color:#ff2972">
                <div class="dots h_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">00</div>
            </div>
            <div class="circle" style="--color:#fee800">
                <div class="dots m_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00</div>
            </div>
            <div class="circle" style="--color:#04fc43">
                <div class="dots s-dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
            
            <div id="seconds">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
            </div>
        </div>
    </div>
    <footer>
        &copy; Made With<img src="heart.svg" id="heart">Shivam Singh
    </footer>
</body>
</html>
